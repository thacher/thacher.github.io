<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/brand.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://kit.fontawesome.com/26d4a64054.js"></script>
    <title>Rob Thacher - Digital Creator</title>
</head>
<body>
    
    <!-- Gaming Background Effects -->
    <div class="game-background">
        <div class="stars"></div>
        <div class="particles"></div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Header with Gaming UI -->
        <header class="game-header">
            <div class="health-bar">
                <div class="health-fill"></div>
                <span class="health-text">HP: 100%</span>
            </div>
            <div class="level-indicator">
                <span class="level-text">LEVEL 42</span>
            </div>
        </header>

        <!-- Character Profile Section -->
        <section class="character-profile">
            <div class="character-avatar">
                <div class="avatar-container">
                    <div class="pixel-avatar">ðŸ¤–</div>
                    <div class="status-indicator online"></div>
                </div>
            </div>
            
            <div class="character-info">
                <h1 class="character-name">
                    <span class="greeting">Hello, my name is</span>
                    <span class="name-highlight">ROB</span>
                </h1>
                <div class="character-class">
                    <span class="class-label">CLASS:</span>
                    <span class="typing"></span>
                </div>
                <div class="character-stats">
                    <div class="stat">
                        <span class="stat-label">INT:</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 95%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">CHA:</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 88%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">DEX:</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 92%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Action Menu -->
        <nav class="action-menu">
            <a href="https://bankshift.com" target="_blank" rel="noopener noreferrer" class="action-button website">
                <i class="fas fa-globe"></i>
                <span>WEBSITE</span>
                <div class="button-glow"></div>
            </a>
            <a href="https://github.com/thacher" target="_blank" rel="noopener noreferrer" class="action-button github">
                <i class="fab fa-github"></i>
                <span>GITHUB</span>
                <div class="button-glow"></div>
            </a>
            <a href="https://www.linkedin.com/in/thacher" target="_blank" rel="noopener noreferrer" class="action-button linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LINKEDIN</span>
                <div class="button-glow"></div>
            </a>
            <a href="https://www.facebook.com/robthacher" target="_blank" rel="noopener noreferrer" class="action-button facebook">
                <i class="fab fa-facebook"></i>
                <span>FACEBOOK</span>
                <div class="button-glow"></div>
            </a>
            <a href="https://drive.google.com/file/d/1FHJEdD2dK8tc4FscjYSHofJ_gB-eo_O2" target="_blank" rel="noopener noreferrer" class="action-button case-studies">
                <i class="fas fa-folder-open"></i>
                <span>CASE STUDY</span>
                <div class="button-glow"></div>
            </a>
            <a href="https://drive.google.com/file/d/1hxL_eduBdPPfYHzUvSGu51oDOxCcgQRH" target="_blank" rel="noopener noreferrer" class="action-button white-papers">
                <i class="fas fa-file-alt"></i>
                <span>WHITE PAPERS</span>
                <div class="button-glow"></div>
            </a>
            <a href="https://intro.co/RobThacher" target="_blank" rel="noopener noreferrer" class="action-button consultation">
                <i class="fas fa-video"></i>
                <span>BOOK YOUR 1:1 BUILD SESSION WITH ME</span>
                <div class="button-glow"></div>
            </a>
        </nav>

        <!-- Game Footer -->
        <footer class="game-footer">
            <div class="achievement-badge">
                <i class="fas fa-trophy"></i>
                <span>DIGITAL CREATOR</span>
            </div>
            <div class="copyright">
                <span>Â© 2025 ROB THACHER</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
 
</body>
</html>
