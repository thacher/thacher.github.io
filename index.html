    <title>Rob Thacher - Space AI Command Station</title>

        <div class="stars"></div>
        <div class="nebula"></div>
        <div class="asteroids"></div>
        <div class="space-particles"></div>
    </div>

    <!-- Main Space Station Container -->

            <div class="shield-status">

                    <div class="shield-fill"></div>

                    <span class="name-highlight">ROB THACHER</span>
                </h1>
                <div class="mission-status">
                    <span class="mission-label">MISSION:</span>
                    <span class="typing"></span>
                </div>
                <div class="ai-systems">
